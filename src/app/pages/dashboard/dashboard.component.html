<div class="row">
  <div class="col-xxxl-3 col-md-4">
    <!-- <ngx-traffic></ngx-traffic> -->
    <ngx-weather></ngx-weather>
  </div>

<div>
  <div class="col-md-12 col-md-8" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>

<div class="col-xxxl-2 col-xxl-4 col-lg-5 col-md-2 mh-50 d-inline-block">
  <ngx-temperature></ngx-temperature>
</div>
</div>

<div class="row" style="border:5 px solid green">
  

  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <ngx-electricity></ngx-electricity>
  </div>
</div>



<div class="row">
  <!-- <div class="col-xxxl-9 col-xl-12">
    <ngx-rooms></ngx-rooms>
  </div> -->

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <ngx-security-cameras></ngx-security-cameras>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <ngx-contacts></ngx-contacts>
  </div>



  <div>
    <nb-card>
      <nb-card-header>Active Sensors in this Node</nb-card-header>
      <nb-card-body>

    <div class="col-md-12 col-md-8" *ngFor="let sensorCard of sensorsCards">
      <ngx-sensors-card [title]="sensorCard.title" [type]="sensorCard.type" >
        <i [ngClass]="sensorCard.iconClass"></i>
      </ngx-sensors-card>
    </div>
  </nb-card-body>

  </nb-card>
  </div>

</div>
